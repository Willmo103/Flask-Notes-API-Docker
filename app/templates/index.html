{% extends "base.html" %}

{% block content %}
<style>
    .bg-subtle {
        background-color: #f8f9fa;
        border-radius: 5px;
    }
</style>
<div class="container">
    <h2 class="mt-3">Info_Hub</h2>
    <hr>
    <div class="row mt-5">
        <div class="col-md-6 col-12">
            <div class="bg-subtle p-3">
                <h4>Notes</h4>
                <hr>
                <div class="d-md-flex justify-content-left">
                    <a class="btn btn-primary btn-sm me-1 ps-1"
                        href="{{ url_for('routes.get_user_notes', user_id=current_user.id) }}">My Notes</a>
                    <a class="btn btn-primary btn-sm me-1 ps-1" href="{{ url_for('routes.add_note') }}">New Note</a>
                </div>
                <div class="ml-2">
                    {% for note in notes %}
                    {% include "note_card.html" %}
                    {% endfor %}
                </div>
            </div>
        </div>
        <div class="col-md-6 col-12">
            <div class="bg-subtle p-3">
                <h4>Files</h4>
                <hr>
                <div class="d-md-flex justify-content-left">
                    <a class="btn btn-primary btn-sm me-1 ps-1"
                        href="{{ url_for('routes.get_user_files', user_id=current_user.id) }}">My Files</a>
                    <a class="btn btn-primary btn-sm me-1 ps-1" data-bs-toggle="modal" data-bs-target="#fileUploadModal"
                        href="">
                        Upload
                    </a>
                </div>
                <div class="ml-2">
                    {% for file in files %}
                    {% include "file_card.html" %}
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block extra_js %}
{% endblock %}
