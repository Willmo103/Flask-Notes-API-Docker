<!-- index.html -->
{% extends "base.html" %}
{% block content %}
<div class="row">
    {% for note in notes %}
    <div class="col-md-4">
        <div class="card my-3">
            <div class="card-body">
                <h5 class="card-title">{{ note.title }}</h5>
                <p class="card-text">{{ note.content | striptags | truncate(100, True) }}</p>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#noteModal{{ note.id }}">Read More</button>
            </div>
        </div>
    </div>
    <div class="modal fade" id="noteModal{{ note.id }}" tabindex="-1" aria-labelledby="noteModalLabel{{ note.id }}"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="noteModalLabel{{ note.id }}">{{ note.title }}</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    {{ note.content | safe }}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
