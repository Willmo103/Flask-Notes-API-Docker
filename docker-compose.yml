version: '3.8'

services:
  web:
    build: .
    container_name: note-server
    image: note-server:latest
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=sqlite:///notes.db
    volumes:
      - ./app:/app
      - db-data:/data
    command: flask run --host=0.0.0.0 --port=4200
volumes:
  db-data:
