<!-- file_card.html -->
<div class="col-md-4">
    <div class="card my-3">
        <div class="card-body">
            {% if file.private %}
            <span class="badge bg-secondary">Private</span>
            {% endif %}
            <h5 class="card-title">{{ file.filename }}</h5>
            <p class="card-text">File size: {{ file.size }} KB</p>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                data-bs-target="#fileModal{{ file.id }}">Preview</button>
        </div>
    </div>
</div>

<!-- File Modal -->
<div class="modal fade" id="fileModal{{ file.id }}" tabindex="-1" aria-labelledby="fileModalLabel{{ file.id }}"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="fileModalLabel{{ file.id }}">{{ file.filename }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Preview will be available later.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
